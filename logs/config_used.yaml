agents:
  action_dim: null
  n_agents: 4
  obs_dim: null
  state_dim: null
algorithm:
  double_q: true
  dueling: true
  epsilon_decay: 0.9999
  epsilon_end: 0.05
  epsilon_start: 1.0
  gamma: 0.99
  learning_rate: 0.0005
  name: QPLEX
  tau: 0.005
device:
  cuda_device: 0
  use_cuda: true
env:
  config_file: mate/assets/MATE-4v4-9.yaml
  max_episode_steps: 10000
  render_mode: human
  reward_type: dense
  window_size: 800
env_name: MATE-4v4-9
evaluation:
  eval_deterministic: true
  n_eval_episodes: 10
  render_eval: false
  save_videos: false
  video_dir: ./videos
logging:
  eval_interval: 10000
  log_dir: ./logs
  log_interval: 1000
  model_dir: ./models
  save_interval: 100000
  tensorboard: true
  wandb: false
  wandb_entity: null
  wandb_project: qplex-mate
name: QPLEX_4v4_9
network:
  mixing_network:
    activation: relu
    dropout: 0.0
    hidden_dims:
    - 256
    - 256
    use_hypernet: true
  q_network:
    activation: relu
    dropout: 0.0
    hidden_dims:
    - 256
    - 256
    num_attention_heads: 4
    rnn_hidden_dim: 128
    rnn_layers: 2
    rnn_type: lstm
    use_attention: false
    use_rnn: false
  target_update:
    method: soft
    tau: 0.005
reproducibility:
  benchmark: false
  deterministic: true
seed: 42
training:
  batch_size: 32
  buffer_size: 100000
  gradient_steps: 1
  learning_starts: 50000
  n_episodes: 1000
  target_update_interval: 200
  total_timesteps: 10000000
  train_freq: 4
